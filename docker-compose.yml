version: "3.8"

volumes:
  laravel-volume:

networks:
  laravel-network:
    driver: bridge

services:

  laravel:
    container_name: laravel-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
      - CONTAINER_ROLE=app
    working_dir: /var/www
    ports:
      - 8000:8000
    volumes:
      - laravel-volume:/var/www
    networks:
      - laravel-network

  nginx:
    image: nginx:latest
    container_name: laravel-nginx
    build:
      context: .
    ports:
      - 8000:8000
    networks:
      - laravel-network

  database:
    container_name: laravel-db
    image: mariadb:latest
    ports:
      - ${DB_PORT}:3306
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - laravel-volume:/var/lib/mysql
    networks:
      - laravel-network
